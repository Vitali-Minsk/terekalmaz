<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Терекалмаз</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrap">
          <div class="header__info">
            <div class="header__logo">
              <img src="./assets/logo 1 3.png" alt="logo" />
            </div>
            <h1 class="header__title">
              Интернет‐магазин алмазных инструментов
            </h1>
            <div class="shopping-cart">
              <div class="shopping-cart__img">
                <img src="./assets/shopping-cart 3.svg" alt="shopping-cart" />
              </div>
              <div class="shopping-cart__content">
                <h5 class="shopping-cart__title">Ваша корзина</h5>
                <p class="shopping-cart__amount">20.000 руб.</p>
              </div>
            </div>
          </div>
        </div>
        <hr>

        <div class="contacts-block">
            <ul class="contacts-block__col">
              <li class="contacts-block__item">
                <p class="contacts-block__working-time">пн.-пт. с 9.00 до 19.30</p>
              </li>
              <li class="contacts-block__item">
                <a class="contacts-block__mobile" href="#">+7 (495) 999 99 99</a>
              </li>
            </ul>
            <ul class="contacts-block__col">
              <li class="contacts-block__item">
                <img class="contacts-block__call-order-icon" src='./assets/smartphone 3 3.svg'><a class="contacts-block__call-order" href="#">Заказать звонок</a>
              </li>
              <li class="contacts-block__item">
                <img src='./assets/whatAp.svg'><a class="contacts-block__whatsapp" href="#">Написать на WhatsApp</a>
              </li>
            </ul>
            <form class="contacts-block__form" action="">
              <input class="contacts-block__input" placeholder="Поиск по сайту" type="text">
            </form>
            <ul class="contacts-block__col">
              <li class="contacts-block__item">
                <p><img src='./assets/gps 5 1.svg'>Адрес: г. Москва 2-й Донской проезд, д.10</p>
              </li>
              <li class="contacts-block__item">
                <p><img src='./assets/envelope 2.svg'>E-mail: diamond_info@mail.ru</p>
              </li>
            </ul>
          </div>

      </header>

      <main></main>
    </div>
  </body>
</html>
